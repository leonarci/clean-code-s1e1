<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>

  <body class="page">
    <figure class="page__info how-to-info">
      <img class="how-to-info__image"
           src="./eisenhower-matrix.jpg"
           alt="Figure of the Eisenhower matrix">
      <figcaption class="how-to-info__caption">
        <a class="how-to-info__link"
           href="https://goal-life.com/page/method/matrix-eisenhower">
           Want more details?
        </a>
      </figcaption>
    </figure>
    <main class="page__app todo-app">
      <section class="todo-app__create-task create-task">
        <label class="create-task__heading" for="create-task">Add Item</label>
        <div class="create-task__row-wrapper">
          <input class="create-task__input"
                 id="create-task"
                 type="text">
          <button class="create-task__button button">Add</button>
        </div>
      </section>
      <section class="todo-app__in-progress in-progress">
        <h3 class="in-progress__heading">Todo</h3>
        <ul class="in-progress__tasks tasks" id="in-progress__tasks">
          <li class="in-progress__task task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__button button button_type_edit">Edit</button>
            <button class="task__button button button_type_delete">
              <img class="button__image"
                   src="./remove.svg"
                   alt="Delete button">
            </button>
          </li>
          <li class="in-progress__task task task_mode_edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="task__button button button_type_edit">Save</button>
            <button class="task__button button button_type_delete">
              <img class="button__image"
                   src="./remove.svg"
                   alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-app__completed completed">
        <h3 class="completed__heading">Completed</h3>
        <ul class='completed__tasks tasks' id="completed__tasks">
          <li class="completed__task task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__button button button_type_edit">Edit</button>
            <button class="task__button button button_type_delete">
              <img class="button__image"
                   src="./remove.svg"
                   alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
